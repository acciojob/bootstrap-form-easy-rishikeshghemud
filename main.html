<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<header class="text-center">
		<h1>Internship Form</h1>
	</header>

	<main class="mt-4">
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" id="first-name-input" class="form-control" required>
				<div class="invalid-feedback">
				    First name required!
			    </div>
			</div>
			<div class="col-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" id="last-name-input" class="form-control" required>
				<div class="invalid-feedback">
				    Last name required!
			    </div>
			</div>
			<div class="col-4">
				<label for="email-input" class="form-label">Email Address</label>
				<input type="email" id="email-input" class="form-control" required>
				<div class="invalid-feedback">
				    Email required!
			    </div>
			</div>
			<div class="col-6">
				<label for="college-input" class="form-label">College</label>
				<input type="text" id="college-input" class="form-control" required>
				<div class="invalid-feedback">
				    Please provide a valid college.
			    </div>
			</div>
			<div class="col-3">
				<label for="graduation-year" class="form-label">Graduation Year</label>
				<select id="graduation-year" class="form-select" required>
					<option selected disabled value="">Choose... </option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
				    Please select a valid Graduation Year.
			    </div>
			</div>
			<div class="col-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="number" id="roll-no-input" class="form-control" required>
				<div class="invalid-feedback">
				    Please provide a valid Roll no.
			    </div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
					<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
					<div class="invalid-feedback">
				        You must agree before submitting.
				    </div>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">Submit form</button>
			</div>
		</form>
	</main>
    <script type="text/javascript" src="./script.js"></script>
	
</body>

</html>
